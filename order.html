<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Boypedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Buat Pesanan - Boypedia</h2>
    <form>
      <select required>
        <option value="">Pilih Layanan</option>
        <option value="instagram">Instagram Followers</option>
        <option value="tiktok">TikTok Views</option>
        <option value="youtube">YouTube Subscribers</option>
      </select>
      <input type="url" placeholder="Link Sosial Media" required>
      <input type="number" placeholder="Jumlah" required>
      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>
</body>
</html>
